<!doctype html>
<html>
<head>
  <title>Wavesurfer Plugin for Video.js Example</title>

  <link href="http://vjs.zencdn.net/4.10.2/video-js.css" rel="stylesheet">

  <script src="http://vjs.zencdn.net/4.10.2/video.js"></script>
  <script src="http://wavesurfer.fm/build/wavesurfer.min.js"></script>
  <script src="../videojs.wavesurfer.js"></script>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myAudio",
{
    controls: true,
    autoplay: true,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "media/heres_johnny.wav",
            msDisplayMax: 10,
            waveColor: "grey",
            progressColor: "black",
            cursorColor: "black",
            hideScrollbar: true
        }
    }
});

// change player background color
player.el().style.backgroundColor = "#FFEEFF";
</script>

</body>
</html>
