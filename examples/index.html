<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../videojs.wavesurfer.js"></script>

  <style>
  /* place fullscreen control on right side of the player */
  .video-js .vjs-control.vjs-fullscreen-control {
      position: absolute;
      right: 0;
  }
  /* change player background color */
  #myAudio {
      background-color: #FFEEFF;
  }
  /* make sure the custom controls are always visible because
     the plugin hides and replace the video.js native mobile
     controls */
  .vjs-using-native-controls .vjs-control-bar {
      display: flex !important;
  }
  </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myAudio",
{
    controls: true,
    autoplay: true,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "media/heres_johnny.wav",
            msDisplayMax: 10,
            waveColor: "grey",
            progressColor: "black",
            cursorColor: "black",
            hideScrollbar: true
        }
    }
});

// error handling
player.on('error', function(error)
{
    console.warn(error);
});
</script>

</body>
</html>
