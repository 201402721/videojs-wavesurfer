<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Microphone Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.4.6/video.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>
  <script src="../videojs.wavesurfer.js"></script>

  <style>
  /* place fullscreen control on right side of the player */
  .video-js .vjs-custom-control-spacer {
      display: block;
      width: 100%;
  }
  /* change player background color */
  #myLiveAudio {
      background-color: #ADD3FF;
  }
  </style>
</head>
<body>

<audio id="myLiveAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myLiveAudio",
{
    controls: true,
    width: 600,
    height: 300,
    controlBar: {
        currentTimeDisplay: false,
        timeDivider: false,
        durationDisplay: false,
        remainingTimeDisplay: false,
        volumeMenuButton: false
    },
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            cursorWidth: 0,
            interact: false
        }
    }
});

// error handling
player.on('error', function(error)
{
    console.warn(error);
});
</script>

</body>
</html>
