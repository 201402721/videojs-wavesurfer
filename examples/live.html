<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Microphone Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/5.11.7/video-js.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.11.7/video.min.js"></script>
  <script src="../dist/wavesurfer.min.js"></script>
  <script src="../dist/wavesurfer.microphone.min.js"></script>
  <script src="../dist/videojs.wavesurfer.min.js"></script>

  <style>
  /* place fullscreen control on right side of the player */
  .video-js .vjs-control.vjs-fullscreen-control {
      position: absolute;
      right: 0;
  }
  /* change player background color */
  #myLiveAudio {
      background-color: #ADD3FF;
  }
  /* make sure the custom controls are always visible because
     the plugin hides and replace the video.js native mobile
     controls */
  .vjs-using-native-controls .vjs-control-bar {
      display: flex !important;
  }
  </style>
</head>
<body>

<audio id="myLiveAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myLiveAudio",
{
    controls: true,
    width: 600,
    height: 300,
    controlBar: {
        currentTimeDisplay: false,
        timeDivider: false,
        durationDisplay: false,
        remainingTimeDisplay: false,
        volumeMenuButton: false
    },
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            debug: true,
            cursorWidth: 0,
            interact: false
        }
    }
});
</script>

</body>
</html>
