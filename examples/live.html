<!doctype html>
<html>
<head>
  <title>Wavesurfer Microphone Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/4.12.15/video-js.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/4.12.15/video.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>
  <script src="../dist/videojs.wavesurfer.min.js"></script>

</head>
<body>

<audio id="myLiveAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myLiveAudio",
{
    controls: true,
    width: 600,
    height: 300,
    children: {
        controlBar: {
            children: {
                currentTimeDisplay: false,
                durationDisplay: false,
                muteToggle: false,
                timeDivider: false,
                volumeControl: false
            }
        }
    },
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            cursorWidth: 0,
            interact: false
        }
    }
});

// change player background color
player.el().style.backgroundColor = "#ADD3FF";
</script>

</body>
</html>
