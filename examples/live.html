<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Microphone Plugin for Video.js Example</title>

  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.css" rel="stylesheet">

  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>

  <script src="../dist/videojs.wavesurfer.js"></script>

  <style>
  /* change player background color */
  #myLiveAudio {
      background-color: #ADD3FF;
  }
  </style>
</head>
<body>

<audio id="myLiveAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs('myLiveAudio', {
    controls: true,
    fluid: false,
    width: 600,
    height: 300,
    controlBar: {
        currentTimeDisplay: false,
        timeDivider: false,
        durationDisplay: false,
        remainingTimeDisplay: false,
        // for video.js 6 and newer
        volumePanel: false,
        // for video.js 5
        volumeMenuButton: false
    },
    plugins: {
        wavesurfer: {
            src: 'live',
            waveColor: 'black',
            debug: true,
            cursorWidth: 0,
            interact: false,
            hideScrollbar: true
        }
    }
});

// error handling
player.on('error', function(error) {
    console.warn('ERROR:', error);
});
</script>

</body>
</html>
