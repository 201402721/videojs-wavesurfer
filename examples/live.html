<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Microphone Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/6.2.8/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/6.2.8/video.min.js"></script>
  <script src="../dist/wavesurfer.min.js"></script>
  <script src="../dist/wavesurfer.microphone.min.js"></script>
  <script src="../dist/videojs.wavesurfer.min.js"></script>

  <style>
  /* change player background color */
  #myLiveAudio {
      background-color: #ADD3FF;
  }
  </style>
</head>
<body>

<audio id="myLiveAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myLiveAudio", {
    controls: true,
    width: 600,
    height: 300,
    controlBar: {
        currentTimeDisplay: false,
        timeDivider: false,
        durationDisplay: false,
        remainingTimeDisplay: false,
        volumePanel: false
    },
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            debug: true,
            cursorWidth: 0,
            interact: false,
            hideScrollbar: true
        }
    }
});

// error handling
player.on('error', function(error) {
    console.warn(error);
});

</script>

</body>
</html>
