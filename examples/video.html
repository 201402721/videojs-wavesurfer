<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Plugin Video Example</title>

  <link href="//vjs.zencdn.net/5.0/video-js.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.0/video.js"></script>
  <script src="//katspaugh.github.io/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../videojs.wavesurfer.js"></script>

</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myVideo",
{
    controls: true,
    autoplay: true,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "media/example.mp4",
            msDisplayMax: 10,
            waveColor: "grey",
            progressColor: "black",
            cursorColor: "black",
            hideScrollbar: true
        }
    }
});

// change player background color
player.el().style.backgroundColor = "#FFEEFF";
</script>

</body>
</html>
